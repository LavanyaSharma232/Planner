<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="planner.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>ðŸŽ€ Cute Study Planner ðŸŽ€</h1>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <button onclick="showSection('daily')">Daily Checklist</button>
        <button onclick="showSection('weekly')">Weekly Planner</button>
        <button onclick="showSection('monthly')">Monthly Planner</button>
        <button onclick="showSection('exam')">Exam Planner</button>
        <button onclick="showSection('timetable')">Timetables & Scores</button>
    </nav>

    <!-- Daily Checklist -->
    <section id="daily" class="section">
        <h2>Daily Checklist</h2>
        <div class="checklist">
            <input type="text" id="dailyTask" placeholder="Add a task...">
            <button onclick="addTask()">Add Task</button>
            <ul id="dailyList"></ul>
        </div>
    </section>

    <!-- Weekly Planner -->
    <section id="weekly" class="section hidden">
        <h2>Weekly Planner</h2>
        <input type="text" id="weeklyGoal" placeholder="Set a weekly goal...">
        <button onclick="addWeeklyGoal()">Add Goal</button>
        <ul id="weeklyList"></ul>
    </section>

    <!-- Monthly Planner -->
    <section id="monthly" class="section hidden">
        <h2>Monthly Planner</h2>
        <div id="calendar"></div>
    </section>

    <!-- Exam Planner -->
    <section id="exam" class="section hidden">
        <h2>Exam Planner</h2>
        <label for="examDate">Enter Exam Date:</label>
        <input type="date" id="examDate">
        <button onclick="startExamCountdown()">Start Countdown</button>
        <p id="countdown"></p>
    </section>

    <!-- Timetables & Scores -->
    <section id="timetable" class="section hidden">
        <h2>Timetables & Scores</h2>
        <div class="score-tracker">
            <input type="text" id="subject" placeholder="Enter subject">
            <input type="number" id="score" placeholder="Enter score">
            <button onclick="addScore()">Add Score</button>
            <ul id="scoreList"></ul>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="planner.css"></script>
</body>
</html>
